<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源包 - 辟谷养生APP</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="screen" id="resource-package">
            <div class="header">
                <button class="icon-button" onclick="window.location.href='assessment.html'">
                    <span class="material-icons">arrow_back</span>
                </button>
                <div class="header-title">您的专属资源包</div>
            </div>
            <div class="full-content">
                <div class="resource-intro">
                    <div class="resource-visual">
                        <div class="resource-glow"></div>
                        <div class="resource-icon">
                            <span class="material-icons">card_giftcard</span>
                        </div>
                    </div>
                    <h3>恭喜！您的专属资源包已就绪</h3>
                    <p>根据您的目标和健康状况，我们为您准备了最适合的养生资源</p>
                </div>
                
                <div class="resource-cards">
                    <div class="resource-card">
                        <div class="resource-card-icon" style="background: var(--primary);">
                            <span class="material-icons">menu_book</span>
                        </div>
                        <div class="resource-card-content">
                            <h4>新手辟谷指南</h4>
                            <p>为初学者提供的详细辟谷步骤和注意事项</p>
                        </div>
                    </div>
                    
                    <div class="resource-card">
                        <div class="resource-card-icon" style="background: var(--neon-pink);">
                            <span class="material-icons">restaurant</span>
                        </div>
                        <div class="resource-card-content">
                            <h4>7天食谱模板</h4>
                            <p>专为减重塑形设计的营养均衡辟谷食谱</p>
                        </div>
                    </div>
                    
                    <div class="resource-card">
                        <div class="resource-card-icon" style="background: var(--neon-blue);">
                            <span class="material-icons">insights</span>
                        </div>
                        <div class="resource-card-content">
                            <h4>身体变化追踪工具</h4>
                            <p>记录并可视化展示您的辟谷成果</p>
                        </div>
                    </div>
                </div>
                
                <div class="bonus-resource">
                    <span class="bonus-label">限时奖励</span>
                    <div class="bonus-card">
                        <div class="bonus-icon">
                            <span class="material-icons">headset_mic</span>
                        </div>
                        <div class="bonus-content">
                            <h4>一对一养生顾问咨询</h4>
                            <p>注册后7天内免费使用一次专业咨询服务</p>
                        </div>
                    </div>
                </div>
                
                <a href="home.html" class="button primary full" style="margin-top: var(--space-xl);">
                    开始我的养生之旅
                </a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
